<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href='{{ url_for("static", filename="css/style.css") }}'>
    <link rel="stylesheet" href='{{ url_for("static", filename="css/login.css") }}'>
    <link rel="stylesheet" href='{{ url_for("static", filename="css/utils.css") }}'>

    <title>Login</title>
</head>

<body>

    <div class="navbar">
        <div class="navbar-container">
            <a href='{{ url_for("home") }}' id="logo">
                <i class="fa-solid fa-music"> Like a Mozart</i>
            </a>
            <div class="navbar_toogle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href='{{ url_for("home") }}' class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href='{{ url_for("about") }}' class="navbar__links">About us</a>
                </li>
                <li class="navbar__item">
                    <a href='{{ url_for("products") }}' class="navbar__links">Produtos</a>
                </li>
                <li class="navbar__btn">
                    <a href='{{ url_for("login") }}' class="button">Login</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action='{{ url_for("login_post")}}'>
                    <span class="login100-form-title p-b-43">
                        Entrar
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Senha">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="flex-sb-m w-full p-t-3 p-b-32">
                        <div>
                            <a> Esqueci a senha </a>
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Entrar
                        </button>
                    </div>
                </form>
                <div class="login100-more" style="background-image: url('Images/violoes\ Taylor-300s.jpg')">
                </div>
            </div>
        </div>
    </div>

    <script src='{{ url_for("static", filename="js/app.js") }}'></script>

</body>

<footer>
    <div class="container">
        <p>&copy;Like a Mozart</p>
      </div>
</footer>

</html>
