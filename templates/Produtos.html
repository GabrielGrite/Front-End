<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>

    <link rel="stylesheet" href='{{ url_for("static", filename="css/style.css") }}'>
    <link rel="stylesheet" href='{{ url_for("static", filename="css/products.css") }}'>
    
    <script src="https://kit.fontawesome.com/259ef15be0.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="navbar">
        <div class="navbar-container">
            <a href='{{ url_for("home") }}' id="logo">
                <i class="fa-solid fa-music">  Like a Mozart</i>
            </a>
            <div class="navbar_toogle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href='{{ url_for("home") }}' class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href='{{ url_for("about") }}' class="navbar__links">About us</a>
                </li>
                <li class="navbar__item">
                    <a href='{{ url_for("products") }}' class="navbar__links">Produtos</a>
                </li>
                <li class="navbar__btn">
                    <a href='{{ url_for("login") }}' class="button">Login</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- products section  -->
    <section class = "products">
        <div class = "container">
            <h2>Nossos produtos:</h2>
            <hr>
            <div class = "product-list">
                {% for dictionary in content %}
                    <div class = "product-item">
                        <div class = "product-img">
                            <img src = '{{ url_for("static", filename="images/secondary-banner-placeholder.jpg") }}' alt = "product image">
                            <button type = "button" class = "add-to-cart-btn">
                                <i class = "fas fa-shopping-cart"></i>Add To Cart
                            </button>
                        </div>
                        <div class = "product-content">
                            <h3 class = "product-name">{{ content[dictionary]['Nome'] }}</h3>
                            <span class = "product-category">Tipo: {{ content[dictionary]['Tipo'] }}</span>
                            <p class = "product-price">R$ {{ content[dictionary]['Valor'] }}</p>
                        </div>
                        <br>        
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <script src='{{ url_for("static", filename="js/app.js") }}'></script>
    <script src='{{ url_for("static", filename="js/product.js") }}'></script>
    
</body>

<footer>
    <div class="container">
        <p>&copy;Like a Mozart</p>
      </div>
</footer>

</html>
